<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Coding</title>
    <script>
      // launch a new popup window
      function openPopup() {
        window.open("popup.html", "Popup", "width=600,height=400");
      }
      // display a error message in the popup window
      function displayLogoMessage(message) {
        const popup = window.open(
          "popup.html",
          "Popup",
          "width=600,height=400"
        );
        popup.onload = function () {
          popup.document.body.innerHTML =
            "<h1>About Us</h1><p>" + message + "</p>";
        };
      }
    </script>
  </head>
